<div class="well">
    <h3>{{title}}</h3>
    <media-list [ownBy]="user"> </media-list>
</div>
<div class="well">
    <h3>Post a new item</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="category" class="control-label col-md-2">Category:</label>
            <div class="col-md-6">
                <select class="form-control" [(ngModel)]="category">
                    <option value="Game">Game</option>
                    <option value="Music">Music</option>
                    <option value="Movie">Movie</option>
                    <option value="Book">Book</option>
                </select>
            </div>
        </div>
    </form>
    <form class="form-horizontal" role="form" [ngFormModel]="form" (submit)="onSubmit(form.value)">
        <div class="form-group">
            <label class="control-label col-md-2" for="name">Name:</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ngControl="name">
            </div>
        </div>

        <div class="row" *ngIf="!name.valid && name.touched">
            <div class="col-md-offset-2 col-md-6">
                <p class="bg-danger">
                    Name is Invalid
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="genre">Genre:</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ngControl="genre">
            </div>
        </div>

        <div class="row" *ngIf="!genre.valid && genre.touched">
            <div class="col-md-offset-2 col-md-6">
                <p class="bg-danger">
                    Genre is Invalid
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="condition">Condition:</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ngControl="condition">
            </div>
        </div>

        <div class="row" *ngIf="!condition.valid && condition.touched">
            <div class="col-md-offset-2 col-md-6">
                <p class="bg-danger">
                    Condition is Invalid
                </p>
            </div>
        </div>

        <div *ngIf="category == 'Game' || category == 'Movie' || category == 'Music'" class="form-group">
            <label *ngIf="category=='Music'" class="control-label col-md-2" for="system">Type:</label>
            <label *ngIf="category!='Music'" class="control-label col-md-2" for="system">System: </label>
            <div class="col-md-6">
                <input class="form-control" type="text" ngControl="system">
            </div>
        </div>

        <div class="row" *ngIf="!system.valid && system.touched && category != 'Book'">
            <div class="col-md-offset-2 col-md-6">
                <p class="bg-danger">
                    System/Type is Invalid
                </p>
            </div>
        </div>

        <div *ngIf="category == 'Music' || category == 'Book'" class="form-group">
            <label *ngIf="category=='Book'" class="control-label col-md-2" for="author">Author:</label>
            <label *ngIf="category=='Music'" class="control-label col-md-2" for="author">Artist:</label>
            <div class="col-md-6">
                <input class="form-control" type="text" ngControl="author">
            </div>
        </div>

        <div class="row" *ngIf="!author.valid && author.touched && (category == 'Music' || category == 'Book')">
            <div class="col-md-offset-2 col-md-6">
                <p class="bg-danger">
                    Author is Invalid
                </p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" type="submit" [disabled]="!form.valid">Post it</button>
            </div>
        </div>
    </form>



</div>
